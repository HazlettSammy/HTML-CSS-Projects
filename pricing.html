<!DOCTYPE html>
<html>
<head>
    <title>Laundromat - Pricing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            background-image: url('your-background-image.jpg'); /* Replace 'your-background-image.jpg' with the actual image file path */
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Set the minimum height to ensure the footer is at the bottom */
        }

        h1 {
            color: #fff; /* Text color for h1 */
            font-size: 36px;
            background-color: #354b6f; /* Background color for h1 */
            padding: 10px 0; /* Add padding to create space around the text */
        }

        p {
            margin: 10px 0;
            font-size: 18px;
            color: #fff; /* Text color for paragraphs */
        }

        ul {
            list-style-type: none;
            text-align: left;
            padding: 0; /* Remove default padding for the lists */
        }

        li {
            margin-left: 0; /* Remove the margin for list items */
            padding: 5px; /* Add padding to the list items for spacing */
        }

        /* Style the navigation menu */
        nav {
            background-color: #354b6f;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-right: 30px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 20px;
        }

        footer {
            background-color: #354b6f;
            color: #fff;
            padding: 10px;
            margin-top: auto; /* Push the footer to the bottom */
        }

        /* Style the pricing section */
        #pricing {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
        }

        #pricing h2 {
            color: #354b6f;
        }

        #pricing ul {
            padding: 0;
        }

        .pricing-box {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px 0;
            padding: 10px;
        }

        .service {
            font-weight: bold;
        }

        .price {
            font-size: 20px;
            color: #354b6f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Pricing</h1>
        <nav>
            <ul>
                <li><a href="final_homepage.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div id="pricing">
        <h2>Pricing Plans</h2>
        <ul>
            <li class="pricing-box">
                <div class="service">Wash and Fold</div>
                <div class="price">$10 per load</div>
            </li>
            <li class="pricing-box">
                <div class="service">Dry Cleaning</div>
                <div class="price">$5 per item</div>
            </li>
            <li class="pricing-box">
                <div class="service">Ironing</div>
                <div class="price">$3 per item</div>
            </li>
            <li class="pricing-box">
                <div class="service">Stain Removal</div>
                <div class="price">$8 per item</div>
            </li>
            <!-- Add more pricing options here -->
        </ul>
    </div>

    <footer>
        &copy; 2023 Laundromat. All rights reserved.
    </footer>
</body>
</html>
